{% extends 'feedback/base.html' %}

{% block title %} Загруженные файлы{% endblock %}

{% block content %}
    <h2>Список файлов</h2>
    <ol>
    {% for record in records %}
        <li>
            <img src="{{ record.image.url }}" alt="" width="300">
        </li>
    {% endfor %}
    </ol>

{% endblock %}
