{% extends 'feedback/base.html' %}

{% block title %} Добавление файла в галерею{% endblock %}

{% block content %}
    <h2>Загрузите файл</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Загрузить</button>
    </form>

{% endblock %}
