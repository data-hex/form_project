{% extends 'feedback/base.html' %}
{% load static %}
{% block title %} Отзыв{% endblock %}

{% block content %}
<h2>Детальная информация об отзыве</h2>
<h3>
    <ul>
        <li>Имя: {{ current.name }}</li>
        <li>Фамилия: {{ current.surname }}</li>
        <li>Отзыв: {{ current.feedback }}</li>
        <li>Рейтинг: {{ current.rating }}</li>

    </ul>
</h3>
{% endblock %}
