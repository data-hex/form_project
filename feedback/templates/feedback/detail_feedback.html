{% extends 'feedback/base.html' %}
{% load static %}
{% block title %} Отзыв{% endblock %}

{% block content %}
<h2>Детальная информация об отзыве</h2>
<h3>
    <ul>
        <li>Имя: {{ object.name }}</li>
        <li>Фамилия: {{ feed.surname }}</li>
        <li>Отзыв: {{ object.feedback }}</li>
        <li>Рейтинг: {{ object.rating }}</li>

    </ul>
</h3>
{% endblock %}
